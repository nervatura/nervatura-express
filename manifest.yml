---
applications:
 - name: ntura
   random-route: true
   memory: 256M
env:
  HOST_TYPE: ibm
  NT_PORT: 8080
  NT_LANG: en
  NT_REPORT_DIR:
  # default or static (subdomains: see www/vhost.json)
  NT_START_PAGE: default

  NT_API_KEY: APISECRETKEY
  NT_TOKEN_ISS: nervatura
  NT_TOKEN_KEY: TOKENSECRETKEY
  NT_TOKEN_EXP: 1h
  NT_CERT_GOOGLE: https://www.googleapis.com/robot/v1/metadata/x509/securetoken@system.gserviceaccount.com
  NT_HASHTABLE:
  NT_POOL_MIN: 0
  NT_POOL_MAX: 10
  NT_CONTENT_LENGTH: 20000

